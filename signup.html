<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fride</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/36e8bee060.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header flex">
        <a href="index.html"><img src="assets/logo.png" class="logo" alt="go to home page"></a>
        <nav class="nav flex" aria-label="navigation">
            <ul role="list" class="flex">
                <li><a href="">Blog</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Quick Rides</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
        <button class="menu"><i class="fa-solid fa-bars"></i></button>
    </header>
    <h1 class=" head main">Sign Up</h1>
    <form action="" class="signup" id="signup">
        <img src="assets/logo.png" alt="" class="logo">
        <input type="text" placeholder="Firstname" name="firstname" id="firstname">
        <input type="text" placeholder="Lastname" name="lastname" id="lastname">
        <input type="email" placeholder="Email Address" name="email" id="email">
        <input type="tel" name="phone" id="phone" placeholder="Phone Number">
        <input type="password" placeholder="Password" name="password" id="password">
        <button type="submit" class="rect">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
</body>

</html>
